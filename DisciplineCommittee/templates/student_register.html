<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Register</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'DisciplineCommittee/style.css' %}">
  <link rel="icon" type="image/svg+xml" href="{% static 'DisciplineCommittee/favicon.svg' %}">
</head>

<body class="portal">

  <div class="bubbles">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
    <span></span>
  </div>

  <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmE3YjM5bTRoM3ZneTYxbDdjcmNjc2NrNXd4NXgybHZ5dzdscXNtaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ATm4r0cHYxmdG/giphy.gif"
       alt="background animation"
       class="bg-gif">

  <main class="responsive-wrapper">
    <div class="bubble-container">

      <h2>Student Register</h2>

      <form method="post">
        {% csrf_token %}

        <div class="input-group">
          <input id="reg-usn" type="text" name="usn" placeholder="USN" required>
        </div>

        <div class="input-group">
          <input id="reg-email" type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <input id="reg-pass" type="password" name="password" placeholder="Password" required>
          <button class="show-pass" type="button"
                  onclick="togglePassword('reg-pass', this)">Show</button>
        </div>

        <button class="login-btn" type="submit">Register</button>

        <div class="form-footer">
          Already have an account?
          <a href="{% url 'student_login' %}">Login</a>
        </div>

      </form>

    </div>
  </main>

  <script src="{% static 'DisciplineCommittee/script.js' %}"></script>
</body>
</html>
